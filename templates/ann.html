<html lang="en">
<head>
    <title>Data annotation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/ann.css')}}"/>
	<link rel="icon" href="data:;base64,=">
</head>

<body>

		<div class="nav-div">
			<ul class="nav-ul">
				<li class="nav-item">
					<b class="nav-link">SQuAD</b>
				</li>
			</ul>
		</div>
	</nav> -->
	<div class="note"><p>If there is any problem, please copy you annotated data first(Which is in "data/annotated/xx.json")!</p></div>

	<div class="top-doc">
		<div class="docid" doc_count="{{ doc_id }}" id="docid">
			<h>Doc: <span id="id_span">{{ doc_id }}</span> / {{ doc_total }}</h>
		</div>
		<div class="ann_num" id="ann_num">
			<h>Num: <span id="ann_count"></span></h>
		</div>
		<div class="page-div">
			<ul class="page-ul">
				<!-- <li class="page-li"> -->
					<button class="button" id="previous">Previous</button>
				<!-- </li> -->
				<!-- <li class="page-li"> -->
					<button class="button" id="next">Next</button>
				<!-- </li> -->
				<!-- <li class="page-li"> -->
					<button class="button" id="save">Save</button>
				<!-- </li> -->
			</ul>
		</div>
	</div>

    <div class="container" id="context">
		{% for token in doc %}
			<span ansid="0">{{ token }}</span>
		{% endfor %}
	</div>
</body>

<script src="{{url_for('static', filename='assets/js/jquery-3.5.1.min.js') }}"></script>
<script src="{{url_for('static', filename='assets/js/ann.js')}}"></script>
<script type="text/javascript">
	var ann_list = {{ ann_list|tojson }};
	annotated_node(ann_list);
</script>
</html>
